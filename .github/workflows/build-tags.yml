name: build-tags

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]

jobs:
  build-tags:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Tags
        id: build_tag
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: make build-tags

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **New version released!**\n\nThe changes in this PR have been tagged as \`${{ steps.build_tag.outputs.new_tag }}\`.`
            })
